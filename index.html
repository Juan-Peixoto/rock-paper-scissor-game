<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A simple game to practice javascript for a javascript course.">
    <meta name="keywords" content="javascript, rock-paper-scissors, html, css">
    <meta name="author" content="Juan Peixoto">

    <script defer src="./main.js"></script>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <section class="game-section">

        <p class="title">Rock, Paper & Scissors - The Game</p>

        <div class="game-body">

            <div class="side-controls" class="player-side-controls">

                <figure>
                    <img id="player-rock" src="./images/rock.png" alt="Rock figure">

                </figure>
    
                <figure>
                    <img id="player-paper" src="./images/paper.png" alt="Paper figure">

                </figure>
    
                <figure>
                    <img id="player-scissor" src="./images/scisor.png" alt="Scissor figure">

                </figure>

            </div>

            <div id="game-winner">

                <p>Player won the game!</p>

                <figure class="winner-choice">
                    <img src="./images/rock.png" alt="Winner's choice">

                </figure>

            </div>
    
            <div class="side-controls" class="opponent-side-controls">

                <figure>
                    <img id="opponent-rock" src="./images/rock.png" alt="Rock figure">

                </figure>
    
                <figure>
                    <img id="opponent-paper" src="./images/paper.png" alt="Paper figure">

                </figure>
    
                <figure>
                    <img id="opponent-scissor" src="./images/scisor.png" alt="Scissor figure">

                </figure>

            </div>
        </div>
    </section>
</body>
</html>
