<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A simple game to practice javascript for a javascript course.">
    <meta name="keywords" content="javascript, rock-paper-scissors, html, css">
    <meta name="author" content="Juan Peixoto">

    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <section class="game-section">

        <p class="title">title</p>

        <div class="game-body">
            
            <div class="side-controls" class="player-side-controls">

                <figure id="rock-figure">
                    <img id="player-rock" src="./images/" alt="Rock figure">

                </figure>
    
                <figure id="paper-figure">
                    <img id="player-paper" src="./images/" alt="Paper figure">

                </figure>
    
                <figure id="scissor-figure">
                    <img id="player-scissor" src="./images/" alt="Scissor figure">

                </figure>

            </div>

            <div id="game-winner">

                <p>??? Won the game!</p>

                <figure class="winner-choice">
                    <img src="" alt="Winner's choice">

                </figure>

            </div>
    
            <div class="side-controls" class="opponent-side-controls">

                <figure id="rock-figure">
                    <img id="opponent-rock" src="./images/" alt="Rock figure">

                </figure>
    
                <figure id="paper-figure">
                    <img id="opponent-paper" src="./images/" alt="Paper figure">

                </figure>
    
                <figure id="scissor-figure">
                    <img id="opponent-scissor" src="./images/" alt="Scissor figure">

                </figure>

            </div>
        </div>
    </section>
</body>
</html>
